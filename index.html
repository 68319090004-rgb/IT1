<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Water Pump</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="title">Smart Water Pump</h1>
    <div class="status-section">
      <div class="status">
        <label>ค่าความชื้น</label>
        <span id="moisture">Loading...</span>%
      </div>
      <div class="status">
        <label>สถานะปั๊ม</label>
        <span id="pump-status">Loading...</span>
      </div>
      <div class="status">
        <label>โหมด</label>
        <span id="mode-status">Auto</span>
      </div>
    </div>
    <div class="toggle">
      <label for="mode-toggle">โหมด Auto</label>
      <input type="checkbox" id="mode-toggle" />
    </div>
    <button id="connectButton">Connect to Firebase</button>
  </div>

  <script src="app.js"></script>
</body>
</html>

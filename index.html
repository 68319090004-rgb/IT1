<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Water Pump</title>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>

  <style>
    /* style.css */

    /* กำหนดพื้นหลังและการจัดการการแสดงผล */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f3f7fb;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* กล่องคอนเทนเนอร์ */
    .container {
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 320px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: scale(1.05); /* เพิ่มการขยายขนาดเมื่อวางเมาส์ */
    }

    .title {
      font-size: 28px;
      color: #007acc;
      margin-bottom: 20px;
      font-weight: bold;
    }

    /* สไตล์ของเซ็กชั่นแสดงสถานะ */
    .status-section {
      margin-top: 20px;
    }

    .status {
      margin: 15px 0;
      font-size: 20px;
      color: #333;
    }

    .status label {
      display: block;
      font-weight: bold;
      color: #555;
    }

    #moisture {
      color: #9b59b6;
      font-size: 22px;
    }

    #pump-status {
      color: #2ecc71;
      font-size: 22px;
    }

    #mode-status {
      color: #3498db;
      font-size: 22px;
    }

    /* การจัดสไตล์ของสวิตช์โหมด */
    .toggle {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #mode-toggle {
      width: 60px;
      height: 30px;
      background: linear-gradient(to right, #3498db, #2ecc71);
      border-radius: 15px;
      position: relative;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #mode-toggle:checked {
      background: linear-gradient(to right, #2ecc71, #3498db);
    }

    /* ปุ่มเชื่อมต่อกับ Firebase */
    #connectButton {
      background-color: #007acc;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    #connectButton:hover {
      background-color: #005f8e;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Smart Water Pump</h1>
    <div class="status-section">
      <div class="status">
        <label>ค่าความชื้น</label>
        <span id="moisture">Loading...</span>%
      </div>
      <div class="status">
        <label>สถานะปั๊ม</label>
        <span id="pump-status">Loading...</span>
      </div>
      <div class="status">
        <label>โหมด</label>
        <span id="mode-status">Auto</span>
      </div>
    </div>
    <div class="toggle">
      <label for="mode-toggle">โหมด Auto</label>
      <input type="checkbox" id="mode-toggle" />
    </div>
    <button id="connectButton">Connect to Firebase</button>
  </div>

  <script>
    // app.js

    document.getElementById("connectButton").addEventListener("click", function () {
      const apiKey = "7kb2i7jREFjgYa4HsWEU4P4BtWv9PGi50l2JTh2c";
      const databaseURL = "https://it-1-b7d46-default-rtdb.firebaseio.com";

      // Firebase Configuration
      const firebaseConfig = {
        apiKey: apiKey,
        authDomain: `${databaseURL.replace("https://", "").replace(".firebaseio.com", "")}.firebaseapp.com`,
        databaseURL: databaseURL,
        projectId: "it-1-b7d46",
        storageBucket: `${databaseURL.replace("https://", "").replace(".firebaseio.com", "")}.appspot.com`,
        messagingSenderId: "525174733532",
        appId: "1:525174733532:web:9e3465c9531efaf8b998c7"
      };

      // Initialize Firebase
      const app = firebase.initializeApp(firebaseConfig);
      const database = firebase.database();

      // Fetch data from Firebase
      const moistureRef = database.ref("/moisture");
      moistureRef.on("value", (snapshot) => {
        const moisture = snapshot.val();
        document.getElementById("moisture").innerText = moisture;
      });

      const pumpRef = database.ref("/pump");
      pumpRef.on("value", (snapshot) => {
        const pumpStatus = snapshot.val() ? "ON" : "OFF";
        document.getElementById("pump-status").innerText = pumpStatus;
      });

      const modeRef = database.ref("/mode");
      modeRef.on("value", (snapshot) => {
        const modeStatus = snapshot.val() === "auto" ? "Auto" : "Manual";
        document.getElementById("mode-status").innerText = modeStatus;
      });

      // Toggle mode between Auto and Manual
      document.getElementById("mode-toggle").addEventListener("change", function () {
        const newMode = this.checked ? "auto" : "manual";
        modeRef.set(newMode);
      });
    });
  </script>
</body>
</html>
